<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            font-size: 0.75em;
        }
        .panel{
            padding: 1em;
            border-radius: 0.5em;
            border: 1px solid #999;
        }
        .panel > h2 {
            margin-top: 0;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        @media (min-width: 800px) {
            :root {
                font-size: 0.875em;
            }
        }
        @media (min-width: 1200px) {
            :root {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Single-origin</h2>
        <div class="panel-body">
            Lorem ipsum dolor sit amet consectetur adipisicing <a href="#">test</a> elit.
        </div>
    </div>
</body>
</html>
